<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Conversation</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<script id="message-template" type="text/template">
			<article class="message {{#isExpanded}}is-expanded{{/isExpanded}}" id="msg-{{ id }}" tabindex="-1">
				<style>
					{{#author}}
						.message__author[href="mailto:{{ email }}"] { color: {{#authorColor}}{{ email }}{{/authorColor}} }
					{{/author}}
				</style>
				<header class="message__header">
					<button class="star {{#isFlagged}}is-active{{/isFlagged}}" data-action="toggleFlagged">{{#icon}}star{{/icon}}</button>
					{{#author}}<a class="message__author" href="mailto:{{ email }}">{{ name }}</a>{{/author}}
					<span class="message__recipients">
						{{#str}}to{{/str}}
						{{#recipients}}
							<a href="mailto:{{ email }}">{{ name }}</a>
						{{/recipients}}
						{{#cc}}
							<a class="message__recipients__cc" href="mailto:{{ email }}">{{ name }}</a>
						{{/cc}}
						{{#bcc}}
							<a class="message__recipients__bcc" href="mailto:{{ email }}">{{ name }}</a>
						{{/bcc}}
					</span>
					<span class="message__summary">{{ summary }}</span>

					{{#hasAttachments}}{{#icon}}attachment{{/icon}}{{/hasAttachments}}
					{{#dateFilter}}{{ date }}{{/dateFilter}}

					<span class="message__actions">
						{{#canReplyAll}}<button class="button" title="{{#str}}replyAll{{/str}}" data-action="replyAll">{{#icon}}reply_all{{/icon}}</button{{/canReplyAll}}
						{{^canReplyAll}}
							{{#canReplyToList}}<button class="button" title="{{#str}}replyList{{/str}}" data-action="replyToList">{{#icon}}list{{/icon}}</button{{/canReplyToList}}
							{{^canReplyToList}}<button class="button" title="{{#str}}reply{{/str}}" data-action="replyToSender">{{#icon}}reply{{/icon}}</button{{/canReplyToList}}
						{{/canReplyAll}}

						><button class="button dropdownToggle" title="{{#str}}more{{/str}}">{{#icon}}menu{{/icon}}</button>
						<div class="dropdown">
							<button class="dropdown-item" data-action="replyToSender">{{#icon}}reply{{/icon}} {{#str}}reply{{/str}}</button>
							{{#canReplyAll}}<button class="dropdown-item" data-action="replyAll">{{#icon}}reply_all{{/icon}} {{#str}}replyAll{{/str}}</button>{{/canReplyAll}}
							{{#canReplyToList}}<button class="dropdown-item" data-action="replyToList">{{#icon}}list{{/icon}} {{#str}}replyList{{/str}}</button>{{/canReplyToList}}
							<button class="dropdown-item" data-action="forward">{{#icon}}forward{{/icon}} {{#str}}forward{{/str}}</button>
							<button class="dropdown-item" data-action="editAsNew">{{#icon}}create{{/icon}} {{#str}}edit{{/str}}</button>
							<button class="dropdown-item" data-action="viewClassic">{{#icon}}open_in_new{{/icon}} {{#str}}viewClassic{{/str}}</button>
							<button class="dropdown-item" data-action="viewSource">{{#icon}}code{{/icon}} {{#str}}viewSource{{/str}}</button>
						</div>
					</span>
				</header>

				<div class="message__details">
					{{#isJunk}}
						<div class="alert alert--warning">{{#icon}}mode_heat{{/icon}} {{#str}}junk{{/str}}</div>
					{{/isJunk}}

					<footer class="message__footer">
						<ul class="attachments">
							{{#attachments}}
								<li>
									<a class="attachment" href="{{ url }}">{{#icon}}attachment{{/icon}} {{ name }}</a>
								</li>
							{{/attachments}}
						</ul>
					</footer>
				</div>
			<article>
		</script>

		<header class="conversation__header">
			<h1 class="conversation__subject">Loadingâ€¦</h1>
		</header>
		<main class="conversation__main"></main>
		<script src="js/main.js" type="module"></script>
	</body>
</html>
